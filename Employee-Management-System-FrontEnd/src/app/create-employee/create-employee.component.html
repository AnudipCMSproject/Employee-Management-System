
<div class="col-md-6 offset-md-3">
    <h3> Create Employee </h3>
    <form (ngSubmit) = "onSubmit()" >
    
        <div class="form-group">
            <label for="firstName"> First Name</label><br>
            <input  matInput type="text"  [(ngModel)] = "employee.firstName"class ="form-control" id = "firstName"
            name = "firstName">
        </div>
    
        <div class="form-group">
            <label for="lastName"> Last Name</label><br>
            <input  matInput type="text" [(ngModel)] = "employee.lastName" class ="form-control" id = "lastName"
               name = "lastName">
        </div>
    
        <div class="form-group">
            <label for="emailId"> Email Id</label>
            <input  matInput type="text" [(ngModel)]= "employee.emailId" class ="form-control" id = "emailId"
             name = "emailId">
        </div>
    
        <button class = "btn btn-success"(click)="onSubmit()" type ="button">Submit</button>
    
    </form>
    </div>
